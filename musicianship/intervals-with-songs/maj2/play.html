        <audio id="audio0">
            <source src="0.mp3" type="audio/mp3">
        </audio>

        <!--Play Button-->
        <div>
            <h5>Audio:</h5>
            <button id="btn" onClick="playInterval()">Play</button>
            <script>
                var fileID="audio" + Math.floor(Math.random() * 6);
                console.log(fileID);
                function playInterval() {
                    document.getElementById(fileID).play();
                    document.getElementById("btn").style.visibility='hidden';
                    console.log(fileID);
                }
            </script>
        </div>

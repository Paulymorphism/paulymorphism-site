  <br>
  <div style="text-align: center;">
    <button class="button_" id="submit" style="color:rgb(1, 97, 206);text-align: center; font-family:courier new,courier,lucida sans typewriter,lucida typewriter,monospace; font-size:20px"><strong>Translate</strong></button>

  <script>
    function is_vowel(char_)
    {
      return char_ == 'a' || char_ == 'e' || char_ == 'i' || char_ == 'o' || char_ == 'u' || 
              char_ == 'A' || char_ == 'E' || char_ == 'I' || char_ == 'O' || char_ == 'U';
    }
    document.getElementById("submit").onclick = function() {
      var str = document.getElementById("english").value.toLowerCase();
      if(str == "") return;
      let temp_str = ""
      let out_str = ""
      for(let i = 0; i < str.length; i++) {
        if(str.charAt(i) == " ") {
          let x = 0;
          while(x < temp_str.length) {
            if (is_vowel(temp_str.charAt(x))) {
              break;
            }
            x++; 
          }
          let vowel_ini = (x == 0);
          let temp_swt = temp_str.substring(0, x);
          temp_str = temp_str.substring(x, temp_str.length);
          if(vowel_ini) {
            temp_str += "y"
          }
          temp_str += temp_swt + "ay";
          console.log(temp_str)
          out_str += temp_str + ' ';
          temp_str = ""
        }
        else {
          temp_str += str.charAt(i);
        }
      }
      let x = 0;
      while(x < temp_str.length) {
        if (is_vowel(temp_str.charAt(x))) {
          break;
        }
        x++; 
      }
      let vowel_ini = (x == 0);
      let temp_swt = temp_str.substring(0, x);
      temp_str = temp_str.substring(x, temp_str.length);
      if(vowel_ini) {
        temp_str += "y"
      }
      temp_str += temp_swt + "ay";
      console.log(temp_str)
      out_str += temp_str + ' ';
      document.getElementById("p-latin").value = out_str;
  }
      
  </script>
